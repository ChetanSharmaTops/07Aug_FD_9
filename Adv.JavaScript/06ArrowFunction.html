<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <h1>Arrow Function</h1>
    <p></p>


    <script>
        // Function Declaration or Normal Function 

        // before ES6 

        function greet() {
            console.log('Namaste Bharat');
        }
        greet()



        // Function Expression or Arrow Function 

        // After ES6 

        const greetArrow = () => {
            console.log('Namaste Bharat');
        }
        greetArrow()



      // Function Declartion is Hoisted but Function Expressions are not Hoisted 



    </script>
</body>
</html>

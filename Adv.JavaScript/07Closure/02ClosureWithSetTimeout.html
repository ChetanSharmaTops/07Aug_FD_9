<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure with setTimeOut</title>
</head>
<body>
    <h1>Closure with setTimeOut</h1>
    <script>
        function outer() {
            for (let i = 0; i <= 5; i++) {
            // for (var i = 0; i <= 5; i++) {
                setTimeout(() => {
                    console.log(i);
                }, i*2000);
            }
        }
        outer()
    </script>
</body>
</html>

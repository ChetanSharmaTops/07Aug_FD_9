<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoisting In JS</title>
  </head>
  <body>
    <h1>Hoisting In JS</h1>
    <p>
      Hoisting is the default behaveiour in javascript where varibale and
      function declaration are moved on top.
    </p>

    <script>
      // a= 10
      // console.log(a);
      // var a;

      greet();
      function greet() {
        console.log("Namaste Bharat");
      }

      greetArrow();
      const greetArrow = () => {
        console.log("Namaste Bharat");
      };


      // Function Declartion is Hoisted but Function Expressions are not Hoisted 
    </script>
  </body>
</html>

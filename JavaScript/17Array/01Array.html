<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array In JS</title>
</head>
<body>
    <h1>Array In JS</h1>

    <script>
        // Array In JS

        // The Array object, as with arrays in other programming languages, 
        // enables storing a collection of multiple items under a 
        // single variable name, and has members for performing common array operations.


        let marks = [50,60,78,50,90]

        console.log(marks);
        console.log(marks.length);
        console.log(marks.push(10));  // adding item at the end of an array
        console.log(marks);
        console.log(marks.pop());   // The pop() method of Array instances removes the last element from an array and returns that element. This method changes the length of the array.
        console.log(marks);
        console.log(marks.shift());  // The shift() method of Array instances removes the first element from an array and returns that removed element. This method changes the length of the array.
        console.log(marks.unshift(45));  // The unshift() method of Array instances adds the specified elements to the beginning of an array and returns the new length of the array.
        console.log(marks.reverse());   // reverse an array
        console.log(marks.sort());   // sorting an array in asscending order



    </script>
</body>
</html>
